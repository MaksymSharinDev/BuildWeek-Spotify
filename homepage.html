<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="profile-styles.css">
    <!-- TODO: put in profile-styles.css -->
    <style>
        body{min-height: 100vh;}
        nav.spotify-sidebar {
            position:fixed;
            min-height: 100vh;
            background-color: #070D14
        }

        nav.spotify-sidebar a {
            font-size: 1.1rem;
            font-weight: bolder;
            color: white
        }

        nav.spotify-sidebar .auth-button {
            margin: 15px;
            width: 250px;
            height: 50px;
            border-radius: 25px;
            text-transform: uppercase;
            font-size: 15px;
            line-height: 1.3;
            cursor: pointer;
            transition: all 500ms;
            background-repeat: no-repeat;
            background-position: 0 0;
            background-size: 90px 300px;
        }

        nav.spotify-sidebar .auth-button.signup {
            border: 2px solid white;
            color: black;
            background-color: white;

        }

        nav.spotify-sidebar .auth-button.signup:hover {
            color: white;
            background-position: 0 -90px;
            background-color: black;
        }

        nav.spotify-sidebar .auth-button.login {
            border: 2px solid white;
            color: white;
            background-color: black;
        }

        nav.spotify-sidebar .auth-button.login:hover {
            color: black;
            background-color: white;
            background-position: 0 -90px;
        }

        body{
            background: linear-gradient(120deg, #1db954, #191414);
        }
        #home-cards .text-white{
            font-weight: bolder;
        }

    </style>
    <title>Homepage</title>
</head>
<body>
<div class="container-fluid p-0">
    <div class="row no-gutters ">
        <div class="col-xl-2 col-md-4 col-sm-6 ">
            <nav class="spotify-sidebar navbar bg-dark d-flex flex-column align-items-start justify-content-start ">
                <a class="navbar-brand mb-4" href="#">
                    <img class="img-fluid" src="img/spotify-logo-white.png" width="150px">
                </a>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <p><b><a class="nav-link" href="#"><i class="fas fa-home"></i>&nbsp;&nbsp;&nbsp;&nbsp;Home</a></b><p>
                    </li>
                    <li class="nav-item">
                        <p> <b><a class="nav-link" href="#"><i class="fas fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;Search</a></b><p>
                    </li>
                    <li class="nav-item">
                        <p> <b><a class="nav-link" href="#"><i style="position: relative;left: -0px;" class="fab fa-spotify"></i>&nbsp;&nbsp;&nbsp;&nbsp;Your Library</a></b><p>
                    </li>

                </ul>
                <ul class="nav navbar-nav mt-auto mb-5">
                    <li class="nav-item">
                        <button class="auth-button signup"> Sign Up</button>
                    </li>
                    <li class="nav-item">
                        <button class="auth-button login"> Login</button>
                    </li>
                    <li class="nav-item d-flex flex-row justify-content-around" >
                        <a style="font-size:0.8rem" class="nav-link" href="#"> cookie <br> policy </a>
                        <div style="border-left: 1px solid white"></div>
                        <a style="font-size:0.8rem" class="nav-link" href="#"> privacy </a>
                    </li>
                </ul>

            </nav>
        </div>
        <div class="col-xl-10 col-md-8 col-sm-6">
            <main>
                <section id="home-cards">
                    <div class="container">
                        <div class="row py-5">
                            <div class="col-12">
                                <h1 class="text-white">#THROWBACKTHURSDAY</h1>
                            </div>
                            <div class="col-sm-2 col-md-4 col-lg-2">
                                <div class="album-container">
                                    <a href=""><img src="img/card1.jpeg" alt="" class="img-fluid" /></a>
                                    <h6 class="album-title">Italian Karaoke</h6>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-2">
                                <div class="album-container">

                                    <h6 class="album-title">Lyricists</h6>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-2">
                                <div class="album-container">
                                    <a href="">  <img src="img/card3.jpeg" alt="" class="img-fluid" /></a>
                                    <h6 class="album-title">Italy's Frequent Rotation</h6>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-2">
                                <div class="album-container">
                                    <a href=""><img src="img/card4.jpeg" alt="" class="img-fluid" /></a>
                                    <h6 class="album-title">00s Italy</h6>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-2">
                                <div class="album-container">
                                    <a href=""><img src="img/card5.jpeg" alt="" class="img-fluid" /></a>
                                    <h6 class="album-title">Cocktail Hour</h6>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-2">
                                <div class="album-container">
                                    <a href=""> <img src="img/card6.jpeg" alt="" class="img-fluid" /></a>
                                    <h6 class="album-title">I Love My '90s Hip-Hop</h6>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h1 class="text-white">Classifiche</h1>
                            </div>
                            <div class="col">
                                <div class="album-container ">
                                    <a href=""> <img src="img/top50.jpeg" alt="" class="img-fluid" /></a>
                                    <h6 class="album-title">Top 50 - Global</h6>
                                </div>
                            </div>
                            <div class="col">
                                <div class="album-container">
                                    <a href=""> <img src="img/top50ar.jpeg" alt="" class="img-fluid" /></a>
                                    <h6 class="album-title">Top 50 - Argentina</h6>
                                </div>
                            </div>
                            <div class="col">
                                <div class="album-container">
                                    <a href="">  <img src="img/viral.jpeg" alt="" class="img-fluid" /></a>
                                    <h6 class="album-title">Viral - 50 Global</h6>
                                </div>
                            </div>
                            <div class="col">
                                <div class="album-container">
                                    <a href=""> <img src="img/viral50it.jpeg" alt="" class="img-fluid" /></a>
                                    <h6 class="album-title">Viral 50 - Italy</h6>
                                </div>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                    </div>

                </section>
            </main>

        </div>


    </div>
</div>

<script src="https://kit.fontawesome.com/c3e37fe131.js" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
