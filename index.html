<!doctype html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

<body>
<div id="pageChanger">
    <div class="card-wrapper">
        <label class="selection-card">
            <input type="radio" value="login.html" class="selectgroup-input">
            <span class="card"> Login </span>
        </label>
        <label class="selection-card">
            <input type="radio" value="homepage.html" class="selectgroup-input">
            <span class="card"> Homepage </span>
        </label>
        <label class="selection-card">
            <input type="radio" value="artist.html" class="selectgroup-input">
            <span class="card"> Artist page </span>
        </label>
        <label class="selection-card">
            <input type="radio" value="artist.html" class="selectgroup-input">
            <span class="card"> Artist page </span>
        </label>

    </div>
    <ul class="tab-wrapper">
        <li class="active">
            <a> <i class="fas fa-angle-up"></i> </a>
        </li>
    </ul>
    <ul class="tabs group">
        <li class="active"></li>
    </ul>
</div>
