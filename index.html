<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="page-changer.css">
    <link rel="stylesheet" href="page-cards-wrapper.css">
    <title>Spotify</title>
    <style>
        #pageChanger {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            list-style-type: none;
            align-items: center;
        }

        #pageChanger ul {
            list-style-type: none;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="pageChanger">
    <div class="card-wrapper">
        <label class="selection-card">
            <input type="radio" name="value" class="selectgroup-input" checked="">
            <span class="card">
      One
    </span>
        </label>

        <label class="selection-card">
            <input type="radio" name="value" class="selectgroup-input">
            <span class="card">Two</span>
        </label>

    </div>
    <ul class="tab-wrapper">
        <li class="active"><a> <i class="fas fa-angle-up"></i> </a></li>
    </ul>
    <ul class="tabs group">
        <li class="active"></li>
    </ul>

</div>

<script src="https://kit.fontawesome.com/c3e37fe131.js" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
