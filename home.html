<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="//db.onlinewebfonts.com/c/d0a051f1842885900e16eaaaa99757dd?family=spoticon" rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="style_home.css">

    <body>

        <header id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">

                <li class="nav-item">

            </ul>
        </header>

        <footer>
            <div class="row">
                <div class="col">
                </div>
                <div class="col" id="playercontrols">
                    <div class="player-controls">
                        <div class="player-controls_bottons d-flex my-3">
                            <button class="buttonOne" role="switch" aria-checked="false" aria-label="Enable shuffle" data-testid="control-button-shuffle" title="Enable shuffle" style="--button-size:32px;">
                                <svg role="img" height="16" width="16" viewBox="0 0 16 16" class="Svg-ulyrgf-0 dIsYZz"><path d="M4.5 6.8l.7-.8C4.1 4.7 2.5 4 .9 4v1c1.3 0 2.6.6 3.5 1.6l.1.2zm7.5 4.7c-1.2 0-2.3-.5-3.2-1.3l-.6.8c1 1 2.4 1.5 3.8 1.5V14l3.5-2-3.5-2v1.5zm0-6V7l3.5-2L12 3v1.5c-1.6 0-3.2.7-4.2 2l-3.4 3.9c-.9 1-2.2 1.6-3.5 1.6v1c1.6 0 3.2-.7 4.2-2l3.4-3.9c.9-1 2.2-1.6 3.5-1.6z"></path></svg>
                            </button>
                            <button class="buttonTwo" aria-label="Previous" title="Previous" style="--button-size:32px;">
                                <svg role="img" height="16" width="16" viewBox="0 0 16 16" class="Svg-ulyrgf-0 dIsYZz"><path d="M13 2.5L5 7.119V3H3v10h2V8.881l8 4.619z"></path></svg>
                            </button>
                            <button class="buttonThree" aria-label="Play" data-testid="control-button-play" title="Play" style="--button-size:32px;">
                                <svg role="img" height="16" width="16" viewBox="0 0 16 16" class="Svg-ulyrgf-0 dIsYZz"><path d="M4.018 14L14.41 8 4.018 2z"></path></svg>
                            </button>
                            <button class="buttonFour" aria-label="Next" data-testid="control-button-skip-forward" title="Next" style="--button-size:32px;">
                                <svg role="img" height="16" width="16" viewBox="0 0 16 16" class="Svg-ulyrgf-0 dIsYZz"><path d="M11 3v4.119L3 2.5v11l8-4.619V13h2V3z"></path></svg>
                            </button>
                            <button class="buttonFive" role="checkbox" aria-checked="false" aria-label="Enable repeat" data-testid="control-button-repeat" title="Enable repeat" style="--button-size:32px;">
                                <svg role="img" height="16" width="16" viewBox="0 0 16 16" class="Svg-ulyrgf-0 dIsYZz"><path d="M5.5 5H10v1.5l3.5-2-3.5-2V4H5.5C3 4 1 6 1 8.5c0 .6.1 1.2.4 1.8l.9-.5C2.1 9.4 2 9 2 8.5 2 6.6 3.6 5 5.5 5zm9.1 1.7l-.9.5c.2.4.3.8.3 1.3 0 1.9-1.6 3.5-3.5 3.5H6v-1.5l-3.5 2 3.5 2V13h4.5C13 13 15 11 15 8.5c0-.6-.1-1.2-.4-1.8z"></path></svg>
                            </button>
                        </div>
                        <div class="playback-bar" data-testid="playback-progressbar">
                            <div class="playback-bar__progress-time _5f899d811cf206c5925f6450626fb0aa-scss" data-testid="playback-position" as="div" style="color: rgb(179, 179, 179);">0:00</div>
                            <div class="progress-bar-wrapper" data-testid="playback-progressbar">
                                <div class="progress-bar" data-testid="progress-bar" style="--progress-bar-transform:0%;">
                                    <div class="middle-align progress-bar__bg">
                                        <div class="progress-bar__fg_wrapper">
                                            <div class="progress-bar__fg" style="transform: translateX(-23%);">
                                            </div>
                                        </div>
                                        <button aria-label="Change progress" class="middle-align progress-bar__slider" style="left: 0%;"></button>
                                     </div>
                                </div>
                            </div>
                            <div class="_3a5249d5858e3e9a297d855ad04d4be6-scss _5f899d811cf206c5925f6450626fb0aa-scss" as="div" data-testid="playback-duration" style="color: rgb(179, 179, 179);">4:55</div>
                        </div>
                    </div>
                </div>
                <div class="col" id="extracontrols">
                    <div class="ExtraControls">
                        <div class="GlueDropTarget GlueDropTarget--tracks GlueDropTarget--episodes">
                            <div class="control-button-wrapper">
                                <button class="control-button spoticon-queue-16" data-testid="control-button-undefined" aria-label="Queue" title="Queue"></button>
                            </div>
                        </div>
                        <div class="ExtraControls__connect-device-picker">
                            <span class="connect-device-picker">
                                <button class="spoticon-devices-16 control-button" aria-label="Connect to a device" title="Connect to a device"></button>
                            </span>
                        </div>
                        <div class="volume-bar" data-testid="volume-bar" dir="ltr">
                            <button class="volume-bar__icon-button control-button" aria-label="Mute" aria-describedby="volume-icon" title="Mute">
                                <svg role="presentation" height="16" width="16" aria-label="Volume high" id="volume-icon" viewBox="0 0 16 16" class="Svg-ulyrgf-0 dIsYZz"><path d="M12.945 1.379l-.652.763c1.577 1.462 2.57 3.544 2.57 5.858s-.994 4.396-2.57 5.858l.651.763a8.966 8.966 0 00.001-13.242zm-2.272 2.66l-.651.763a4.484 4.484 0 01-.001 6.397l.651.763c1.04-1 1.691-2.404 1.691-3.961s-.65-2.962-1.69-3.962zM0 5v6h2.804L8 14V2L2.804 5H0zm7-1.268v8.536L3.072 10H1V6h2.072L7 3.732z"></path></svg>
                            </button>
                        </div>
                        <div class="progress-bar-wrapper">
                            <div class="progress-bar" data-testid="progress-bar" style="--progress-bar-transform:100%;">
                                <div class="middle-align progress-bar__bg">
                                    <div class="progress-bar__fg_wrapper">
                                        <div class="progress-bar__fg" style="transform: translateX(0%);"></div>
                                    </div>
                                    <button aria-label="Change volume" class="middle-align progress-bar__slider" style="left: 100%;"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        
        <script src="https://kit.fontawesome.com/c3e37fe131.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="script.js"></script>
